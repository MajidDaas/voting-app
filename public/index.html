<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vote</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 720px; margin: 20px auto; }
    h1 { text-align: center; }
    .rank-select { margin: 10px 0; }
    label { font-weight: bold; }
    select, input { width: 100%; padding: 6px; margin-top: 4px; }
    button { display: block; margin: 20px auto; padding: 10px 25px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Vote for Your Council (Rank 14 Candidates)</h1>
  <form id="votingForm">
    <label for="token">Enter your voting token:</label>
    <input type="text" id="token" name="token" required />

    <div id="rankingContainer"></div>
    <button type="submit">Submit Ballot</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
